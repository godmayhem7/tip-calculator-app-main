<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="images/x-icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
     <header>
        <img src="images/logo.svg" alt="">
     </header>

     <main>
        <section class="first-section">
          <label>
            Bill

            <div class="form">
              <img src="images/icon-dollar.svg" alt="">
              <input class="input" type="text" placeholder="0">
            </div>
            
          </label>



          <label>
            Select Tip %
            <div class="percent">
                <button class="per">5%</button>
                <button class="per">10%</button>
                <button class="per">15%</button>
                <button class="per">25%</button>
                <button class="per">50%</button>
                <input class="custom" placeholder="Custom" type="text">
            </div>
          </label>

          <label>
            Number of people 

            <div class="form">
              <img src="images/icon-person.svg" alt="">
              <input class="input" type="text" placeholder="0">
            </div>
            
          </label>
        </section>


        <section class="second-section">
          <div>
            <div class="tips">
              <div class="info">
                <b>Tip amount</b>
                <p>/ person</p>
              </div>
              <h1>$0.00</h1>
            </div>
  
            <div class="tips">
              <div class="info">
                <b>Total</b>
                <p>/ person</p>
              </div>
              <h1>$0.00</h1>
            </div>
          </div>
        
          <button class="reset">Reset</button>
        
        </section>
     </main>

     <script src="index.js"></script>
</body>
</html>
